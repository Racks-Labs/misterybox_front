<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="card-body">
      <h5 class="card-title text-center">Sign In</h5>
      <form [formGroup]="form" (submit)="login($event)" class="form-signin">
        <div class="form-label-group">
          <label for="inputEmail">Email </label>
          <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input formControlName="password"  type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <br/>
        <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
      </form>
    </div>

</div>
<div class="modal-footer">
  <!--<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">cerrar</button>-->
</div>
